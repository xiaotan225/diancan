			overflow: hidden

<body>
	<iframe id="iframe" src=''
		frameborder="0" border="0" scrolling="no" allowfullscreen="true" webkitallowfullscreen="true"

	<script type="text/javascript">
		var iframe = document.getElementById('iframe')
		var search =  document.location.search
		var result = decodeURIComponent(search.replace(/^\?data=/,''))
		var resultJSON =  JSON.parse(result)
		var urls = ['https://jx.quanmingjiexi.com/?url=','https://api.80tvs.cn/?url=','https://jiexi.8b5q.cn/player/jx.php?url=','https://jx.baiyu.buzz/aa/?url=','https://jx.baiyu.buzz/bb/?url=','http://jx.1080jx.top/vipjx/?url=','http://jiexi.jiexizhuanyong.com/?url=']
		var url =  urls[resultJSON.type] + resultJSON.url
		iframe.src = url

	</script>
